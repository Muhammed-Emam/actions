name: Deployment
on: [push, wokflow_dispatch]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: install nodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install depencies
        run: npm ci
      - name: run tests
        run: npm test   
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: get code 
        uses: actions/checkout@v3
      - name: install nodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18 
      - name: Install depencies
        run: npm ci
      - name: build project
        run: npm run build
      - name: dploy to prod
        run: echo "deployed to production"      
        
